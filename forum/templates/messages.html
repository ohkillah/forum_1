{% extends "base.html" %}

{% block title %}
    Messages
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Messages for {{category.name}}, {{topic.name}}</th>
            </tr>
        </thead>
        <tbody>
        {% for message in messages %}
            <tr>
                <td>{{message}}</td>
            </tr>
        {%empty%}
            <tr>
                <td colspan="3">No messages</td>
            </tr>
        {%endfor%}
    </table>
{% endblock %}
