<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <title>Programming Forum</title>
    <script src="/static/js/font_awsome.js"></script>
    <script src="/static/js/updownvote.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<header>
    <nav class="pym2 bg-light border-bottom d-flex" style="flex-direction: row">
        <div class="logo">
            Forum name
        </div>
        <div class="container d-flex flex-wrap" style="flex: max-content; flex-direction: row">
            <ul class="nav me-auto d-flex" style="flex: max-content; flex-direction: row">
                <li class="nav-item">
                    <a href="/" class="nav-link link-dark px-4 active" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link link-dark px-2">Categories</a></li>
                <li style="flex: max-content">
                    <form class="form px-4">
                        <input type="text" name="search" class="form-control form-control-sm searchbar" placeholder="Search ...">
                    </form>
                </li>
            </ul>
            <ul class="nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link link-dark">{{ user.username }}
                            <a href="/logout/" class=" link-dark">Logout</a></span>
                    </li>
                {% else %}
                    <li class="nav-item"><a href="/login/" class="nav-link link-dark px-2">Login</a></li>
                    <li class="nav-item"><a href="/register/" class="nav-link link-dark px-2">Sign up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>


<div class="container py-4">
    <h2 class="my-4">
        {% block title %}
        {% endblock %}
    </h2>
    <div class="mt-4">
        {% block main %}
        {% endblock %}
    </div>
</div>

</body>
</html>
